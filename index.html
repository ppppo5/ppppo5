<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 카드 마우스 오버 효과 */
        .card {
            transition: transform 0.2s; /* 부드러운 전환 효과 */
        }

        .card:hover {
            transform: scale(1.05); /* 마우스를 올렸을 때 카드 크기 증가 */
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 당근마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>

    <div class="container my-5">
        <div class="row">

            <!-- Card 1: 자전거 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="bike.jpg" class="card-img-top" alt="자전거 이미지">
                    <div class="card-body">
                        <h5 class="card-title"><a href="https://www.naver.com" target="_blank">자전거</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">15만원</h6>
                        <p class="card-text">구입 후 두 번밖에 사용하지 않은 거의 새 자전거입니다. 도심 속 편리한 이동을 위해 추천합니다!</p>
                    </div>
                </div>
            </div>

            <!-- Card 2: 노트북 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="notebook.JPG" class="card-img-top" alt="노트북 이미지">
                    <div class="card-body">
                        <h5 class="card-title"><a href="https://www.naver.com" target="_blank">노트북</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
                        <p class="card-text">비상용으로 구매했지만 거의 사용하지 않은 노트북입니다. 고사양 작업도 거뜬히 해냅니다.</p>
                    </div>
                </div>
            </div>

            <!-- Card 3: 커피머신 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="coffee_machine.jpg" class="card-img-top" alt="커피머신 이미지">
                    <div class="card-body">
                        <h5 class="card-title"><a href="https://www.naver.com" target="_blank">커피머신</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                        <p class="card-text">집에서 즐기는 카페 퀄리티! 한두 번 사용한 커피머신으로 상태가 매우 좋습니다.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
